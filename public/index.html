<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    GitK
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" name="webhook" id="webhook" readonly>
        </div>


        <form action="/" method="post" id="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="repo">Repo</label>
                        <input name="repo" type="text" class="form-control" id="repo" required
                               placeholder="eg: https://github.com/tutv95/example-project">
                    </div>

                    <div class="form-group">
                        <label for="dir">Directory contain this project</label>
                        <input name="dir" type="text" class="form-control" id="dir" required
                               placeholder="eg: /home/gitk/example-project">
                    </div>

                    <div class="form-group">
                        <label for="remote">Remote</label>
                        <input name="remote" type="text" class="form-control" id="remote" required
                               placeholder="eg: origin">
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input name="branch" type="text" class="form-control" id="branch" required
                               placeholder="eg: master">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input name="host" id="host" class="form-control" disabled="true"/>
                    </div>

                    <div class="form-group">
                        <label for="repo-name">Repo name</label>
                        <input name="repo-name" id="repo-name" class="form-control" disabled="true"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary" id="add">Add project</button>
            </div>
        </form>

        <div id="list-projects">

        </div>
    </div>

</div>

<script type="text/html" id="template-projects">
    <h2>List projects</h2>
    <div class="list row">
        <% _.each(projects, function(project) { %>
        <div class="col-md-6 col-sm-12 project" data-id="<%= project._id %>">
            <div class="panel panel-<%= project.enable ? 'primary' : 'default' %>">
                <div class="panel-heading">
                    <span><%= project.repo %></span>
                    <span class="badge"><%= project.host %></span>
                </div>
                <div class="panel-body">
                    <div>Directory:
                        <code><%= project.dir %></code>
                    </div>

                    <div>Remote:
                        <code><%= project.remote %></code>
                    </div>

                    <div>Branch:
                        <code><%= project.branch %></code>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="btn-group btn-group-sm" data-toggle="buttons">
                        <button class="enable btn btn-<%= project.enable ? 'success active' : 'default' %>">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button class="disable btn btn-<%= !project.enable ? 'success active' : 'default' %>">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>

                    <button class="pull-right btn btn-warning remove">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
                </div>
            </div>
        </div>
        <% }) %>
    </div>
</script>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
